<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>PennyAI|Add delete view your Subcategories</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="PennyAI" class = navlogo></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>


            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('expenses') }}">Expenses</a>


            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>

            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('subcategories') }}">Subcategories</a>


            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}">
                    Profile
                </a>
            </li>
            </ul>
        </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered" style="margin: 0%;">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Subcategories</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category, subcategories in category_dict.items() %}
                                <tr>
                                    <td rowspan="{{ subcategories|length }}">{{ category }}</td>
                                    <td>{{ subcategories[0] }}</td>
                                </tr>
                                {% for sub in subcategories[1:] %}
                                <tr>
                                    <td>{{ sub }}</td>
                                </tr>
                                {% endfor %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="cards">
                        <h1>DELETE SUBCATEGORY</h1>
                        <form action="{{ url_for('deletesubcat') }}" method="post">
                            <input type="text" name="category" id="category">
                            <input type="text" name="subcategory" id="subcategory">
                            <button type="submit">Delete!</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="cards">
                        <h1>ADD SUBCATEGORY</h1>
                        <form action="{{ url_for('addsubcat') }}" method="post">
                            <input type="text" name="category" id="category" placeholder="category">
                            <input type="text" name="subcategory" id="subcategory">
                            <button type="submit">Add!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            
        </script>
</body>
</html>
