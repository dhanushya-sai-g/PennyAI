<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyAI|Login or signup</title>
    <link rel="stylesheet" href="/static/styles.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <center>
                    <div class="logo">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" onerror="this.src='/static/logo.png';">

                    </div>
                </center>
            </div>
            <div class="col-md-4"></div>
        </div>
        <center>
            <h2 style="color: grey;">Welcome to Penny AI</h2>
            <h3 style="color: grey;">Your <span class="typing"></span></h3>
            <style>
                .typing {
                    color: rgb(0, 0, 0);
                    animation: glow 5s infinite;
                }
                .typing::after {
                    content: "";
                    border-right: 2px solid white;
                    animation: blink 0.5s step-end infinite alternate;
                }

            </style>
            <script>
                const words = ["personal finance manager", "expense tracker", "wallet's AI assistant", "saving advisor"];
                const typingElement = document.querySelector('.typing');
                let wordIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                
                function type() {
                    const currentWord = words[wordIndex];
                    
                    if (isDeleting) {
                        typingElement.textContent = currentWord.substring(0, charIndex - 1);
                        charIndex--;
                        
                        if (charIndex === 0) {
                            isDeleting = false;
                            wordIndex = (wordIndex + 1) % words.length;
                        }
                    } else {
                        typingElement.textContent = currentWord.substring(0, charIndex + 1);
                        charIndex++;
                        
                        if (charIndex === currentWord.length) {
                            isDeleting = true;
                            setTimeout(type, 1500); // Pause before deleting
                            return;
                        }
                    }
                    
                    const typingSpeed = isDeleting ? 25 : 80;
                    setTimeout(type, typingSpeed);
                }
                
                // Start the typing animation when the page loads
                window.onload = type;
            </script>
            <h6>Choose whether you want to login or signup</h6>
        </center>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <center>
                    <form action="{{ url_for('login') }}" method="post">
                        <button class = 'button' type="submit">Login</button>
                    </form>
                </center>
            </div>
            <div class="col-md-3">
                <center>
                    <form action="{{ url_for('signup') }}" method="post">
                        <button class = 'button type1' type="submit" class="button"><span class="btn-text">Signup</span></button>
                    </form>
                </center>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
